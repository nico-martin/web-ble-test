<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<button id="connect-button" onclick="connect()">Connect</button>
<div id="controls" style="display: none;">
    <button onclick="startNotificationAll();">Start All Notifications</button>
    <button onclick="writeValueAll();">Write All</button>
    <button onclick="writeValueLongAll();">Write All Large Payload</button>
    <br/><br/>
    <button onclick="startNotification(0);">Start First Notification</button>
    <button onclick="writeValue(0);">Write First</button>
    <button onclick="writeValueLong(0);">Write First Large Payload</button>
    <br/><br/>
</div>
<p id="error" style="color: red"></p>
<code id="console"
      style="background-color: #242424; color: #fff; padding: 20px; margin-top: 40px; width: 600px; max-width: 90%; display: block"></code>
<script src="./web-ble.js" async defer></script>
</body>
</html>
